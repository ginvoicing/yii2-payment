namespace: backend\tests
actor_suffix: Tester
paths:
    tests: tests
    output: tests/_output
    log: tests/_output
    data: tests/_data
    support: tests/_support
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - tests/*
